app-id: com.burnttoasters.conv2
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node22
command: conv2
separate-locales: false

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --share=network
  - --filesystem=home
  - --filesystem=xdg-videos
  - --filesystem=xdg-download
  - --env=ELECTRON_OZONE_PLATFORM_HINT=auto

modules:
  - name: conv2
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/node22/bin
      build-args:
        - --share=network
      env:
        ELECTRON_SKIP_BINARY_DOWNLOAD: '1'
        npm_config_cache: /run/build/conv2/flatpak-node/npm-cache
        HUSKY: '0'
    build-commands:
      - npm install --legacy-peer-deps
      - npm run build
      - mkdir -p /app/lib/conv2
      - cp -r dist /app/lib/conv2/
      - cp -r assets /app/lib/conv2/
      - cp -r node_modules /app/lib/conv2/
      - cp package.json /app/lib/conv2/
      - cp licenses.json /app/lib/conv2/
      - install -Dm755 conv2.sh /app/bin/conv2
      - install -Dm644 com.burnttoasters.conv2.desktop /app/share/applications/com.burnttoasters.conv2.desktop
      - install -Dm644 com.burnttoasters.conv2.metainfo.xml /app/share/metainfo/com.burnttoasters.conv2.metainfo.xml
      - install -Dm644 assets/icon.png /app/share/icons/hicolor/256x256/apps/com.burnttoasters.conv2.png
      - install -Dm644 assets/icon.png /app/share/icons/hicolor/512x512/apps/com.burnttoasters.conv2.png
    sources:
      - type: dir
        path: .
